  <!-- Initialize Swiper -->
  <script>
    // First Swiper initialization
    const firstSwiper = new Swiper(".firstSwiper", {
      pagination: {

        clickable: true,

    });

    // Second Swiper initialization

        clickable: true,

      loop: true,
      autoplay: {
        delay: 3000,  // Set autoplay delay to 3000ms (3 seconds)
        disableOnInteraction: false, // Autoplay continues after user interactions
      },
      slidesPerView: 1,
      spaceBetween: 15,
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 25,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
        1024: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
      },
    });
